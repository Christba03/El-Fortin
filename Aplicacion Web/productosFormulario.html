    <div class="contenido">
        <h1>Formulario de Informacion</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"  placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="Precio" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label><br>                    
          <SELECT NAME="categoria">
            <OPTION>Bebida
            <OPTION>Pan
            <OPTION>Postre
          </SELECT>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label><br>                    
          <SELECT NAME="tipo">
            <OPTION>Bebida
            <OPTION>Pan
            <OPTION>Postre
          </SELECT>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" placeholder="stock" required>
            </div>          

            <div class="btn-agregar">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
</body>
