    <div class="contenido">
        <h1>Formulario de Informacion</h1>
        <form>
            <div class="form-group">
                <label for="nombre_cliente">Nombre Cliente:</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente"  placeholder="Nombre_cliente" required>
            </div>
            <div class="form-group">
                <label for="nombre_empleado">Nombre Empleado:</label>
                <input type="text" id="nombre_empleado" name="nombre_empleado"  placeholder="Nombre_empleado" required>
            </div>       

            <div class="form-group">
                <label for="forma_pago">Forma de pago:</label><br>                    
          <SELECT NAME="forma_pago">
            <OPTION>Efectivo
            <OPTION>Tarjeta de Débito
            <OPTION>Tarjeta de Crédito
          </SELECT>
            </div>

            <div class="form-group">
                <label for="iva_pagar">IVA a pagar:</label>
                <input type="number" id="iva_pagar" name="iva_pagar" placeholder="iva_pagar" required>
            </div> 

            <div class="form-group">
                <label for="monto_total">Monto Total:</label>
                <input type="number" id="monto_total" name="monto_total" placeholder="monto_total" required>
            </div>          

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" placeholder="fecha" required>
            </div>   
            
            <div class="form-group">
                <label for="descuento" >Descuento:</label><br>                    
          <SELECT NAME="descuento">
            <OPTION>No
            <OPTION>5%
            <OPTION>10%
            <OPTION>15%
            <OPTION>20%
            <OPTION>25%
            <OPTION>30%
            <OPTION>35%
          </SELECT>
            </div> 
            


            <div class="btn-agregar">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
</body>
